services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-streaming
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-dev-api-key-12345-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: fastapi-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

