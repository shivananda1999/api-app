apiVersion: v1
kind: Service
metadata:
  name: fastapi-streaming-service
  namespace: fastapi-streaming
  labels:
    app: fastapi-streaming
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: fastapi-streaming
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

