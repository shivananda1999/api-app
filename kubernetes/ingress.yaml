apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-streaming-ingress
  namespace: fastapi-streaming
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-streaming-service
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - api.yourdomain.com
  #   secretName: fastapi-streaming-tls

